<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="css/main.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Lato&display=swap"
      rel="stylesheet"
    />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script
      src="https://kit.fontawesome.com/46f67fcabd.js"
      crossorigin="anonymous"
    ></script>
    <title>CV</title>
  </head>
  <body>
    <!--HEADER-->
    <header>
      <div class="contentTexte">
        <h1>Jérôme Mercier</h1>
        <h2>Développeur Frontend</h2>
      </div>
      <div class="bandeauBlanc"></div>
      <div class="bandeauBleu"></div>
    </header>
    <!--MAIN-->
    <main>
      <section class="menuGauche">
        <img class="portrait" src="/images/visage.jpg" alt="portrait" />
        <article class="left">
          <h3 class="coordonnees">COORDONNÉES</h3>
          <div class="adresse">
            <div>
              <i class="fa-solid fa-location-plus"></i>
            </div>
            <p class="textAdress">
              107 chemin des plaines<br />
              84150 Jonquières
            </p>
          </div>
          <div></div>
          <div></div>
        </article>
        <article class="left">
          <h3 class="competences">COMPÉTENCES</h3>
          <ul>
            <li>Autonome</li>
            <li>Capacité d'adaptation</li>
            <li>Curiosité</li>
            <li>Sens de l'organisation</li>
            <li>Solutionner les problèmes (origine,correctif)</li>
            <li>Analyser les besoins des clients</li>
            <li>Rigueur et méthode</li>
          </ul>
        </article>
      </section>
      <section class="parcours"></section>
    </main>
  </body>
</html>
